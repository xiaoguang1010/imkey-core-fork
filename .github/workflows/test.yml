name: Test

on:
  push:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Install Rust
      run: |
        rustup install nightly-2021-11-03
        rustup show
